<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Número</h1>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" placeholder="Ex: 15">
        <button onclick="verificarNumero()">Verificar</button>
        <p id="resultado"></p>

        <a href="idade.html" class="link">Voltar para Cálculo de Idade</a>
    </div>

    <script>
        function verificarNumero() {
            const num = document.getElementById("numero").value;
            const resultado = document.getElementById("resultado");

            if (num === "") {
                resultado.textContent = "Digite um número válido.";
                return;
            }

            if (num % 2 === 0) {
                resultado.textContent = `O número ${num} é PAR.`;
            } else {
                resultado.textContent = `O número ${num} é ÍMPAR.`;
            }
        }
    </script>
</body>
</html>
