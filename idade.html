<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Idade</h1>
        <label for="anoNascimento">Ano de Nascimento:</label>
        <input type="number" id="anoNascimento" placeholder="Ex: 2000">
        <button onclick="calcularIdade()">Calcular Idade</button>
        <p id="resultado"></p>

        <a href="par_impar.html" class="link">Ir para Verificador Par/Ímpar</a>
    </div>

    <script>
        function calcularIdade() {
            const ano = document.getElementById("anoNascimento").value;
            const resultado = document.getElementById("resultado");
            const anoAtual = new Date().getFullYear();

            if (ano === "" || ano > anoAtual) {
                resultado.textContent = "Por favor, insira um ano válido.";
                return;
            }

            const idade = anoAtual - ano;
            resultado.textContent = `Você tem ${idade} anos de idade.`;
        }
    </script>
</body>
</html>
